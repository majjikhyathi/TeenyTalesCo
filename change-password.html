<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.png" />
  <title>Change Password</title>
</head>
<body style="font-family: 'Comic Sans MS', cursive; background: #fff0f5; text-align: center; padding: 2rem;">
  <h2 style="color: #ff6fa2;">ðŸ”’ Change Password</h2>

  <input id="old" placeholder="Old Password" type="password" style="margin: 10px; padding: 10px; border-radius: 10px;" /><br />
  <input id="new1" placeholder="New Password" type="password" style="margin: 10px; padding: 10px; border-radius: 10px;" /><br />
  <input id="new2" placeholder="Confirm New Password" type="password" style="margin: 10px; padding: 10px; border-radius: 10px;" /><br />

  <button onclick="changePassword()" style="padding: 10px 20px; background: #ff6fa2; border: none; border-radius: 10px; color: white;">Update</button>

  <script>
    function changePassword() {
      const oldPass = document.getElementById("old").value;
      const newPass1 = document.getElementById("new1").value;
      const newPass2 = document.getElementById("new2").value;

      const currentPass = localStorage.getItem("teeny_password");

      if (oldPass !== currentPass) {
        alert("Old password is incorrect.");
        return;
      }

      if (newPass1 !== newPass2) {
        alert("New passwords don't match.");
        return;
      }

      localStorage.setItem("teeny_password", newPass1);
      alert("Password updated successfully!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
