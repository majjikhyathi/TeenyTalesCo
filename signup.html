<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | TeenyTalesCo</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background-color: #fff8f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background-color: #ffeef8;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #fff;
      font-size: 1rem;
    }

    button {
      background-color: #ff9acb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }

    h2 {
      color: #ff6fa2;
    }

    a {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #aa5f86;
    }

    @media (max-width: 400px) {
      .box {
        width: 90%;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <a href="javascript:history.back()" style="position: absolute; top: 20px; left: 20px; font-size: 30px; text-decoration: none; color: #ff69b4; font-family: 'Comic Sans MS', cursive;">‚¨Ö</a>

  <div class="box">
    <h2>Create Your Account üßÅ</h2>
    <input type="text" id="newUser" placeholder="Choose a username" required><br>
    <input type="email" id="newEmail" placeholder="Your email" required><br>
    <input type="password" id="newPass" placeholder="Choose a password" required><br>
    <button onclick="signup()">Sign Up</button>
    <a href="login.html">Already have an account? Login</a>
  </div>

  <script>
    function signup() {
      const username = document.getElementById("newUser").value.trim();
      const email = document.getElementById("newEmail").value.trim();
      const password = document.getElementById("newPass").value;

      if (!username || !email || !password) {
        alert("Please fill in all fields!");
        return;
      }

      // Save details to localStorage
      localStorage.setItem("teeny_user", username);
      localStorage.setItem("teeny_email", email);
      localStorage.setItem("teeny_pass", password);

      alert("Account created successfully! üéÄ Now please login!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
